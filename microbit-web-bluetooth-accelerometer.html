<!DOCTYPE html>
<html>
    <head>
        <title>Web Bluetooth micro:bit Accelerometer</title>
        <h1>Web Bluetooth micro:bit Accelerometer</h1>
        <p>Scan Bluetooth devices (using "BBC micro:bit" as namePrefix filter). Allows to interact with the micro:bit using the Bluetooth Accelerometer service.</p>
    </head>
    <body id="body" style="background-color:#FFD0D0">
        <button id="connectButton" onclick="connect()">Connect</button>
        <button id="disconnectButton" onclick="disconnect()">Disconnect</button>
        <h2>Accelerometer Data</h2>
        <table>
            <tr>
                <td>x:</td>
                <td id="accelerometerX">-</td>
            </tr>
            <tr>
                <td>y:</td>
                <td id="accelerometerY">-</td>
            </tr>
            <tr>
                <td>z:</td>
                <td id="accelerometerZ">-</td>
            </tr>
        </table>
        <h2>Accelerometer Period</h2>
        <input type="text" id="accelerometerPeriodText">
        <button id="readAccelerometerPeriodButton" onclick="readAccelerometerPeriod()">Read</button>
        <br>
        <select id="accelerometerPeriodSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="80">80</option>
            <option value="160">160</option>
            <option value="640">640</option>
        </select>
        <button id="writeAccelerometerPeriodButton" onclick="writeAccelerometerPeriod()">Write</button>
        <h2>Log <button id="clearLogButton" onclick="clearLog()">Clear</button></h2>
        <p id="log" style="font-family:'Courier New',Courier,monospace"></p>
    </body>
    <script src="microbit-web-bluetooth-accelerometer.js"></script>
</html>
