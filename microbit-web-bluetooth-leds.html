<!DOCTYPE html>
<html>
    <head>
        <title>Web Bluetooth micro:bit LEDs</title>
        <h1>Web Bluetooth micro:bit LEDs</h1>
        <p>Scan Bluetooth devices (using "BBC micro:bit" as namePrefix filter). Allows to interact with the micro:bit using the Bluetooth LED service.<br>Example MakeCode micro:bit project <a href="https://makecode.microbit.org/_4kK9bh9J9Cox" target="_blank">here</a> (or <a href="https://makecode.microbit.org/#pub:_4kK9bh9J9Cox" target="_blank">here</a> to open in MakeCode directly).</p>
    </head>
    <body id="body" style="background-color:#FFD0D0">
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <h2>LED Matrix</h2>
        <table>
            <tr>
                <td><input type="checkbox" id="11"></td>
                <td><input type="checkbox" id="12"></td>
                <td><input type="checkbox" id="13"></td>
                <td><input type="checkbox" id="14"></td>
                <td><input type="checkbox" id="15"></td>
            </tr>
            <tr>
                <td><input type="checkbox" id="21"></td>
                <td><input type="checkbox" id="22"></td>
                <td><input type="checkbox" id="23"></td>
                <td><input type="checkbox" id="24"></td>
                <td><input type="checkbox" id="25"></td>
            </tr>
            <tr>
                <td><input type="checkbox" id="31"></td>
                <td><input type="checkbox" id="32"></td>
                <td><input type="checkbox" id="33"></td>
                <td><input type="checkbox" id="34"></td>
                <td><input type="checkbox" id="35"></td>
            </tr>
            <tr>
                <td><input type="checkbox" id="41"></td>
                <td><input type="checkbox" id="42"></td>
                <td><input type="checkbox" id="43"></td>
                <td><input type="checkbox" id="44"></td>
                <td><input type="checkbox" id="45"></td>
            </tr>
            <tr>
                <td><input type="checkbox" id="51"></td>
                <td><input type="checkbox" id="52"></td>
                <td><input type="checkbox" id="53"></td>
                <td><input type="checkbox" id="54"></td>
                <td><input type="checkbox" id="55"></td>
            </tr>
        </table>
        <button onclick="readLedMatrix()">Read</button>
        <button onclick="writeLedMatrix()">Write</button>
        <h2>LED Text</h2>
        <input type="text" id="ledTextText" maxlength="20">
        <button onclick="writeLedText()">Write</button>
        <h2>Scrolling Delay (ms)</h2>
        <input type="number" id="readScrollingDelayText" disabled="true">
        <button onclick="readScrollingDelay()">Read</button>
        <br>
        <input type="number" id="writeScrollingDelayText" min="0" max="65535">
        <button onclick="writeScrollingDelay()">Write</button>
        <h2>Log <button onclick="clearLog()">Clear</button></h2>
        <p id="log" style="font-family:'Courier New',Courier,monospace"></p>
    </body>
    <script src="microbit-web-bluetooth-leds.js"></script>
</html>
